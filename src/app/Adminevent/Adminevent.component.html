<app-Adminheader></app-Adminheader>
<app-AdminProfile></app-AdminProfile>
<div class="content">
  <div class="heading">
    <h1><i class="fa fa-calendar"></i> Events</h1>
  </div>
  <button (click)="clickAddEvent()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Event</button>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Date</th>
        <th scope="col">Event</th>
        <th scope="col">Message</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of eventData">
        <td>{{row.id}}</td>
        <td>{{row.evedate}}</td>
        <td>{{row.event}}</td>
        <td>{{row.message}}</td>
          <td>
            <!--<button (click)="onEdit(row)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>-->
            <button (click)="deleteEvent(row)" class="btn btn-danger">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Events</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Date</label>
              <input type="text" formControlName="evedate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Event</label>
              <input type="text" formControlName="event" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputmsg" class="form-label">Message</label>
              <input type="message" formControlName="message" class="form-control" id="exampleInputEmail1">
            </div>           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showadd" (click)="posteventdetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showupdate" (click)="updateEvents()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
