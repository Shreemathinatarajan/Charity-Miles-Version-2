<section>
<div class="row">
  <div class="img">
    <h1>RATE <span>US</span></h1>
    <img src="assets/Image/rating.svg" alt="" width="500px" height="250px">
  </div>
  <div class="col-sm-12">
      <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block" >
          <li (click)="countStar(star)"><i   class="fa fa-star "></i></li> 
      </ul>
  </div>
</div>
</section>
